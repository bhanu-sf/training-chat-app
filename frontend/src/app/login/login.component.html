<nb-card class="login-card">
  <nb-card-header>
    Login
  </nb-card-header>
  <nb-card-body>
    <div class="form-control-group">
      <label class="label" for="input-username">Username</label>
      <input id="input-username" nbInput fullWidth />
    </div>

    <div class="form-control-group">
      <label class="label" for="input-password">Password</label>
      <input id="input-password" type="password" nbInput fullWidth />
    </div>

    <div class="form-control-group">
      <button nbButton status="primary" fullWidth>Login</button>
    </div>
  </nb-card-body>
</nb-card>
