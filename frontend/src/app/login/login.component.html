<nb-card class="login-card">
  <nb-card-header>
    Login
  </nb-card-header>
  <nb-card-body>
    <form (ngSubmit)="login()">
      <div class="form-control-group">
        <label class="label" for="input-username">Username</label>
        <input [(ngModel)]="username" name="username" id="input-username" nbInput fullWidth />
      </div>
  
      <div class="form-control-group">
        <label class="label" for="input-password">Password</label>
        <input [(ngModel)]="password" name="password" id="input-password" type="password" nbInput fullWidth />
      </div>
  
      <div class="form-control-group">
        <button type="submit" nbButton status="primary" fullWidth>Login</button>
      </div>
    </form>

    <p class="text-center"><b>OR</b></p>

    <div>
      <app-google-login></app-google-login>
    </div>
  </nb-card-body>
</nb-card>
